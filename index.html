<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "115491448301621");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v17.0",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <ul class="menubar">
      <li><a href="./index.html" class="menubtn" id="home">Home</a></li>
      <li>
        <a href="./about.html" class="menubtn" id="about">About us</a>
      </li>
      <li>
        <a href="./booking.html" class="menubtn" id="booksite">Book</a>
      </li>
    </ul>
    <ul class="menubar2">
      <li>
        <a href="./login.html" class="menubtn" id="login">Login</a>
      </li>
      <li><p class="menubtn" id="lang">Language</p></li>
    </ul>
    <img src="./indexbg.jpg" alt="Background Image" class="bgimg" />
    <p class="title" id="title">The Grandiose Palace</p>
    <p class="subtitle" id="subtitle">
      12 destinations, 12 memorable experiences
    </p>
    <button id="book">Start booking</button>
    <script src="./index.js"></script>
  </body>
</html>
